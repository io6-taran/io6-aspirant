<!DOCTYPE html>
<html>
  <head>
    <title>webpage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main {
        height: 6vh;
        width: 100%;
        background-color: white;
      }
      .head {
        height: 6vh;
        width: 80%;

        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0px 10%;
      }
      .head-1 {
        height: 6vh;
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .head-3,
      .head-4,
      .head-5 {
        margin-left: 14%;
      }
      .head-6 {
        width: 15%;
        margin-left: -20%;
      }
      .head-8 {
        width: 11%;
      }
      .head-9 {
        border-radius: 25px;
        height: 4.5vh;
        width: 70%;
      }
      body {
        background-color: rgb(230, 236, 240);
      }
      .bat-1 {
        height: 60vh;
        width: 83%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid black;
        margin: 10px 10%;
      }
      .bat-2 {
        height: 30vh;
        width: 23%;
        border: 1px solid black;
        margin-top: -17.2%;
      }
      .bat-3 {
        height: 60vh;
        width: 50%;
        border: 1px solid black;
      }
      .bat-4 {
        height: 35vh;
        width: 23%;
        margin-top: -14.2%;
        background-color: white;
      }
      .bat-5 {
        height: 26vh;
        width: 90%;
        margin: 6% 5%;
      }
      .bat-6 {
        font-size: 20px;
        margin-bottom: 5%;
      }
      .bat-7 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6%;
      }
      .bat-8 {
        border-radius: 50%;
      }
      hr {
        width: 98%;
        margin-left: 5%;
        margin-top: 2%;
      }
      .bat-9 {
        width: 80%;
        margin-top: 4%;
      }
      .bat-12 {
        background-color: skyblue;
        width: 40%;
        height: 3vh;
        border-radius: 25px;
        margin: 7% 0px;
      }
    </style>
  </head>
  <body>
    <header class="main">
      <div class="head">
        <div class="head-1">
          <p class="head-2">Home</p>
          <p class="head-3">Moments</p>
          <p class="head-4">Notification</p>
          <p class="head-5">Messages</p>
        </div>
        <div class="head-6">
          <img
            class="head-7"
            src="./twitter image.jpeg"
            width="30"
            height="30"
          />
        </div>
        <div class="head-8">
          <button class="head-9">Tweet</button>
        </div>
      </div>
    </header>
    <div class="bat">
      <div class="bat-1">
        <div class="bat-2">
          <div>
            <div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="bat-3"></div>
        <div class="bat-4">
          <div class="bat-5">
            <div class="bat-6"><b>Who to follow</b></div>
            <div class="bat-7">
              <img class="bat-8" src="./remy.jpg" width="45" height="45" />
              <div class="bat-9">
                <div class="bat-10"><b>Linguini</b> @linguini</div>
                <div class="bat-11"><button class="bat-12">Follow</button></div>
              </div>
            </div>
            <hr />
            <div class="bat-7">
              <img class="bat-8" src="./remy.jpg" width="45" height="45" />
              <div class="bat-9">
                <div class="bat-10"><b>CS1320 TA</b> @cs1320ta</div>
                <div class="bat-11"><button class="bat-12">Follow</button></div>
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
