<!DOCTYPE html>
<html>
  <head>
    <title>webpage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: grey;
      }
      .header {
        height: 5vh;
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .header-1 {
        color: black;
        display: flex;
        justify-content: space-around;
        width: 30%;
      }
      .header-2 {
      }
      .icon {
        background-color: white;
        height: 50px;
        width: 30%;

        border-radius: 30px;
      }
      .header-3 {
        background-color: blue;
      }
      .parent {
        background-color: rgb(214, 86, 86);

        margin: 9px 10%;
      }
      .child-1 {
        background-color: black;
        color: white;
        height: 100px;
        width: 20%;
      }
      .child-2 {
        background-color: white;
        display: flex;
        justify-content: space-around;
        align-items: right;
      }
      .icon {
        height: 50px;
        width: 5%;
        border-radius: 100%;
        margin: -20px 0%;
      }
      .child-3 {
        background-color: white;
        height: 50px;
        width: 20%;
        text-align: center;
        word-spacing: 15px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-1">
        <p>Home</p>
        <p>Moments</p>
        <p>Notification</p>
        <p>Messages</p>
      </div>
      <div class="header-2">
        <img src="./twitter image.jpeg" alt="twitter logo" height="23" />
      </div>
      <div class="header-3">
        <button>Tweet</button>
      </div>
    </header>
    <div class="parent">
      <div class="child-1">
        <h2>RATATOUILLE</h2>
      </div>
      <div class="child-2">
        <img class="icon" src="./remy.jpg" alt="remy-image" height="25" />
        <h4>Remy<br /></h4>
        <p>@remy</p>
      </div>
      <div class="child-3">
        <p>Tweets Following Followers</p>
        <p>5049 324 809</p>
      </div>
    </div>
    <div class>
      <div><img src="./remy.jpg" height="25" /></div>
      <div><img src="./remy.jpg" height="25" /></div>
      <div><img src="./remy.jpg" height="25" /></div>
    </div>
  </body>
</html>
