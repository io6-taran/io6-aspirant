<!DOCTYPE html>
<html>
  <head>
    <title>dog-animation</title>
    <style>
      .main {
        height: 90vh;
        width: 60%;
        border: 1px solid black;
      }
      .face {
        height: 25vh;
        width: 20%;
        margin: 5% 50%;
        border-radius: 50%;
        border: 1px solid black;
      }
      .mouth {
        height: 10vh;
        width: 15%;
        margin: -5% 50%;
        border-top-left-radius: 100%;
        border-bottom-left-radius: 100%;
        border-bottom-right-radius: 100%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="face"></div>
      <div class="mouth"></div>
    </div>
  </body>
</html>
