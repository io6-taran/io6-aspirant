<!DOCTYPE html>
<html>
  <head>
    <title>solar-system</title>
    <style>
       .main {
         height: 90%;
         width: 90%;
         border: 1px solid black;
         margin: 0% 2%;
         position: relative;
       }
       .neptune {
         height: 90vh;
         width: 100%;
         border: 1px solid black;
         position: absolute;
         left: 0%;
         top: 0%;
         border-radius: 50%;
       }
       .uranus {
         height: 90vh;
         width: 100%;
         border: 1px solid black;
         position: absolute;
         left: 0%;
         top: 0%;
         border-radius: 50%;
       }
       .jupiter {
         height: 80vh;
         width: 90%;
         border: 1px solid black;
         position: absolute;
         left: 4%;
         top: 5%;
         border-radius: 50%;
         /* animation: jupiter 10s infinite;
       }

      @keyframes jupiter {
         from {
           transform: rotate(0deg);
         }
         to {
           transform: rotate(360deg);
         }
       }/

       .seturn {
         height: 71vh;
         width: 80%;
         border-radius: 50%;
         border: 1px solid black;
         position: absolute;
         left: 9%;
         top: 5.5%;
       }
       .mars {
         height: 62vh;
         width: 69%;
         border: 1px solid black;
         position: absolute;
         left: 14.5%;
         top: 11%;
         border-radius: 50%;
       }
       .earth {
         height: 52vh;
         width: 58%;
         border: 1px solid black;
         position: absolute;
         left: 20%;
         top: 17%;
         border-radius: 50%;
       }
       .venus {
         height: 42vh;
         width: 47%;
         border: 1px solid black;
         position: absolute;
         left: 25.5%;
         top: 23%;
         border-radius: 50%;
         animation: venus 10s infinite;
       }
       @keyframes venus {
         from {
           transform: rotate(0deg);
         }
         to {
           transform: rotate(360deg);
         }
       }
       .mercury {
         height: 32vh;
         width: 36%;
         border: 1px solid black;
         position: absolute;
         left: 31%;
         top: 29%;
         border-radius: 50%;
         animation: mercury 10s infinite;
       }
       @keyframes mercury {
         from {
           transform: rotate(0deg);
         }
         to {
           transform: rotate(360deg);
         }
       }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="neptune"></div>
      <div class="uranus"></div>
      <div class="jupiter"></div>
      <div class="seturn"></div>
      <div class="mars"></div>
      <div class="earth"></div>
      <div class="venus"></div>
      <div class="mercury"></div>
      <div class="sun"></div>
    </div>
  </body>
</html>
