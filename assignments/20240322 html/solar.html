<!DOCTYPE html>
<html>
  <head>
    <title>solar-system</title>
    <style>
      .main {
        height: 80vh;
        width: 45%;
        border: 1px solid black;
        margin: 5% 2%;
        position: relative;
      }
      .neptune {
        height: 80vh;
        width: 90%;
        border: 1px solid black;
        position: absolute;
        left: 4%;
        border-radius: 50%;
      }
      .uranus {
        height: 70vh;
        width: 90%;
        border-radius: 50%;
        border: 1px solid black;
        position: absolute;
        left: 5%;
        top: 6%;
      }
      .jupiter {
        height: 60vh;
        width: 90%;
        border: 1px solid black;
        position: absolute;
        left: 4.5%;
        top: 7.5%;
        border-radius: 50%;
      }
      .seturn {
        height: 50vh;
        width: 90%;
        border: 1px solid black;
        position: absolute;
        left: 5%;
        top: 8%;
        border-radius: 50%;
      }
      .mars {
        height: 40vh;
        width: 90%;
        border: 1px solid black;
        position: absolute;
        left: 6%;
        top: 9%;
        border-radius: 50%;
      }
      .earth {
        height: 30vh;
        width: 90%;
        border: 1px solid black;
        position: absolute;
        left: 6%;
        top: 12%;
        border-radius: 50%;
      }
      .venus {
        height: 23vh;
        width: 85%;
        border: 1px solid black;
        position: absolute;
        left: 7%;
        top: 12%;
        border-radius: 50%;
      }
      .mercury {
        height: 15vh;
        width: 85%;
        border: 1px solid black;
        position: absolute;
        left: 7%;
        top: 16%;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="neptune">
        <div class="uranus">
          <div class="jupiter">
            <div class="seturn">
              <div class="mars">
                <div class="earth">
                  <div class="venus">
                    <div class="mercury">
                      <div class="sun"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
