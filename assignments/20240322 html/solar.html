<!DOCTYPE html>
<html>
  <head>
    <title>solar-system</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-image: url("./solar\ system-background-image.webp");
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .main {
        height: 102vh;
        width: 55%;
        position: relative;
        margin: 3% 20%;
      }
      .neptune {
        height: 730px;
        width: 730px;
        border: 1px solid white;

        border-radius: 50%;
        animation: neptune 30s ease-in-out infinite;
      }
      @keyframes neptune {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .neptune-image {
        border-radius: 50%;
        position: absolute;
        left: 10%;
        top: 10%;
        animation: neptune-neptune-image 10s ease-in-out infinite;
      }
      @keyframes neptune-neptune-image {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .uranus {
        height: 650px;
        width: 650px;
        border: 1px solid white;
        position: absolute;
        left: 5%;
        top: 5%;
        border-radius: 50%;
        animation: uranus 20s ease-in infinite;
      }
      @keyframes uranus {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .uranus-image {
        border-radius: 50%;
        position: absolute;
        left: 10%;
        top: 10%;
        animation: uranus-image 10s ease-in-out infinite;
      }
      @keyframes uranus-image {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .jupiter {
        height: 570px;
        width: 570px;
        border: 1px solid white;
        position: absolute;
        left: 9%;
        top: 10%;
        border-radius: 50%;
        animation: jupiter 25s ease-out infinite;
      }

      @keyframes jupiter {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .jupiter-image {
        border-radius: 50%;
        position: absolute;
        left: 10%;
        top: 10%;
        animation: jupiter-image 10s ease-out infinite;
      }
      @keyframes jupiter-image {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .seturn {
        height: 500px;
        width: 500px;
        border-radius: 50%;
        border: 1px solid white;
        position: absolute;
        left: 13%;
        top: 14.5%;
        animation: seturn 10s ease-in infinite;
      }
      @keyframes seturn {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .seturn-image {
        border-radius: 50%;
        position: absolute;
        left: 10%;
        top: 6%;
        animation: seturn-image 10s ease-in-out infinite;
      }
      @keyframes seturn-image {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .mars {
        height: 420px;
        width: 420px;
        border: 1px solid white;
        position: absolute;
        left: 17.5%;
        top: 20%;
        border-radius: 50%;
        animation: mars 10s ease-out infinite;
      }
      @keyframes mars {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .mars-image {
        border-radius: 50%;
        position: absolute;
        left: 5%;
        top: 12%;
        animation: mars-image 10s ease-in-out infinite;
      }
      @keyframes mars-image {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .earth {
        height: 350px;
        width: 350px;
        border: 1px solid white;
        position: absolute;
        left: 21.5%;
        top: 25%;
        border-radius: 50%;
        animation: earth 15s ease-in infinite;
      }
      @keyframes earth {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .earth-image {
        border-radius: 50%;
        position: absolute;
        left: 10%;
        top: 3%;
        animation: earth-image 10s ease-in-out infinite;
      }
      @keyframes earth-image {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .venus {
        height: 270px;
        width: 270px;
        border: 1px solid white;
        position: absolute;
        left: 26%;
        top: 30%;
        border-radius: 50%;
        animation: venus 20s ease-out infinite;
      }
      @keyframes venus {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .venus-image {
        border-radius: 50%;
        position: absolute;
        left: 10%;
        top: 0%;
        animation: venus-image 10s ease-in-out infinite;
      }
      @keyframes venus-image {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .mercury {
        height: 200px;
        width: 200px;
        border: 1px solid white;
        position: absolute;
        left: 30%;
        top: 35%;
        border-radius: 50%;
        animation: mercury 25s ease-in infinite;
      }
      @keyframes mercury {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .mercury-image {
        border-radius: 50%;
        position: absolute;
        left: 6%;
        top: 0%;
        animation: mercury-image 10s ease-in-out infinite;
      }
      @keyframes mercury-image {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .sun {
        position: absolute;
        left: 35%;
        top: 40%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="neptune">
        <img
          class="neptune-image"
          src="./solar planet icons-modified (1).png"
          height="55"
          width="55"
        />
      </div>

      <div class="uranus">
        <img
          class="uranus-image"
          src="./solar planet icons-modified (2).png"
          height="55"
          width="55"
        />
      </div>
      <div class="jupiter">
        <img
          class="jupiter-image"
          src="./solar planet icons-modified (3).png"
          height="55"
          width="55"
        />
      </div>
      <div class="seturn">
        <img
          class="seturn-image"
          src="./solar planet icons-modified (4).png"
          height="55"
          width="55"
        />
      </div>
      <div class="mars">
        <img
          class="mars-image"
          src="./solar planet icons-modified (5).png"
          height="55"
          width="55"
        />
      </div>
      <div class="earth">
        <img
          class="earth-image"
          src="./solar planet icons-modified (6).png"
          height="55"
          width="55"
        />
      </div>
      <div class="venus">
        <img
          class="venus-image"
          src="./solar planet icons-modified (7).png"
          height="55"
          width="55"
        />
      </div>
      <div class="mercury">
        <img
          class="mercury-image"
          src="./solar planet icons-modified.png"
          height="55"
          width="55"
        />
      </div>
      <div class="sun">
        <img
          src="./solar planet icons-modified (2).png"
          height="120"
          width="120"
        />"
      </div>
    </div>
  </body>
</html>
