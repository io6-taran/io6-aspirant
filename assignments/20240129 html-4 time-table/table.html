<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
    <style>
      table,
      thead,
      tr,
      th,
      td {
        border: 1px solid black;
        /*border-collapse: collapse;*/
        text-align: center;
      }
      td,
      th {
        height: 100px;
        width: 150px;
      }
      .flower {
        background-color: plum;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th class="flower">Flower</th>
          <th>Name</th>
          <th>Price</th>
          <th>Height</th>
          <th>Season</th>
          <th>Condition</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Buterfly bush</td>
          <td>Buddleja alternifolia</td>
          <td>$3.45</td>
          <td>4.5m</td>
          <td>Summer</td>
          <td>dry sun</td>
          <td>
            <img src="./flower pic.jpeg" alt="flower image" width="100" />
          </td>
        </tr>
        <tr>
          <td>Pineapple broom</td>
          <td>Cytisus battandieri</td>
          <td>$5.00</td>
          <td>4.0m</td>
          <td>Summer</td>
          <td>dry sun</td>
          <td>
            <img
              src="./Cytisus battandieri image.jpg"
              alt="flower image"
              width="100"
            />
          </td>
        </tr>
        <tr>
          <td>Peony</td>
          <td>Paeonia lactiflora</td>
          <td>$2.15</td>
          <td>60cm</td>
          <td>Early Summer</td>
          <td>shade</td>
          <td>
            <img
              src="./Paeonia lactiflora image.jpeg"
              alt="flower image"
              width="100"
            />
          </td>
        </tr>

        <tr>
          <td>Hollyhock</td>
          <td>Alcea rosea</td>
          <td>$2.00</td>
          <td>2.5m</td>
          <td>Summer</td>
          <td>clay soil</td>
          <td>
            <img
              src="./Alcea rosea image.jpeg"
              alt="flower image"
              width="100"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
