<!DOCTYPE html>
<html>
  <head>
    <title>clock</title>
    <style>
      .square {
        height: 30vh;
        width: 14.4%;
        border: 1px solid black;
        margin: 10% 17%;
        background-color:rgb(40, 56, 65);
      }
      .circle {
        height: 30vh;
        width: 100%;
        border-radius: 50%;
        position: relative;
        background-color: white ;
       
      }
      .dot {
        height: 1vh;
        width: 3%;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        background-color: rgb(76,181,170);
        animation-name: rotater;
        animation-duration: 60s;
        animation-iteration-count: infinite;
        animation-delay: none;
        animation-direction: none;
      }
      @keyframes rotater {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .big-line {
        height: 12vh;
        width: 3%;
        background-color: rgb(76,181,170);
        border-radius: 50%;
        position: absolute;
        left: 2px;
        top: -70px;
      }

      .small-line {
        transform: rotate(90deg);
        height: 8vh;
        width: 1px;
        background-color: rgb(76,181,170);
        border-radius: 50%;
        position: absolute;
        left:17px;
        top:-26px;
      }
      .dot-1{
        height: 1vh;
        width: 0.5%;
        border: none;
        border-radius: 50%;
        position: absolute;
        left: 24.6%;
        top: 36%;
        animation-name: rotater-1;
        animation-duration: 3600s;
        animation-iteration-count: infinite;
        animation-delay: 5s;
        animation-direction: none;
      }
      @keyframes rotater-1 {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div class="square">
        <div class="circle">
          <div class="dot">
            <div class="big-line"></div>
            </div>
          </div>
          <div class="dot-1">
            <div class="small-line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
