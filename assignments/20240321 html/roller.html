<!DOCTYPE html>
<html>
  <head>
    <title>roller</title>
    <style>
      body {
        background-color: white;
      }
      .main {
        height: 50vh;
        width: 25%;
        background-color: white;
        border: 1px solid black;
        margin: 10% 10%;
      }
      .main-1 {
        height: 50vh;
        width: 100%;
        border: 1px solid black;
        border-radius: 100%;
        position: relative;
      }
      .main-2 {
        height: 10vh;
        width: 20%;
        border: 1px solid black;
        border-radius: 100%;
        margin-left: 14%;
        position: absolute;
      }
      .main-3 {
        height: 40vh;
        width: 80%;
        border: 1px solid black;
        border-radius: 100%;
        padding-bottom: 10%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="main-1">
        <div class="main-2"></div>
        <div class="main-3"></div>
      </div>
    </div>
  </body>
</html>
