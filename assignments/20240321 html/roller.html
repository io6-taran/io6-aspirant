<!DOCTYPE html>
<html>
  <head>
    <title>roller</title>
    <style>
      body {
        background-color: white;
      }
      .main {
        height: 40vh;
        width: 20%;
        background-color: white;
        border: 1px solid black;
        margin: 10% 10%;
        position: relative;
      }
      .main-1 {
        height: 40vh;
        width: 100%;
        border: 1px solid black;
        border-radius: 100%;
        position: absolute;
        right: 35px;
        bottom: 10px;
      }

      .main-2 {
        height: 10vh;
        width: 25%;
        border: 1px solid black;
        border-radius: 100%;
        margin-left: 14%;
        position: absolute;
        top: 30px;
      }

      .main-3 {
        height: 15vh;
        width: 45%;
        border: 1px solid black;
        border-radius: 100%;
        padding-bottom: 10%;
        position: absolute;
        top: 65px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="main-1">
        <div class="main-2">
          <div class="main-4"></div>
        </div>
      </div>
      <div class="main-3"></div>
    </div>
  </body>
</html>
