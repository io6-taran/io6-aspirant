<!DOCTYPE html>
<html>
  <head>
    <title>newspaper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 130vh;
        width: 80%;
        border: 1px solid black;
      }
      main {
        height: 130vh;
        width: 90%;
        border: 1px solid black;
        margin: 0px 5%;
      }
      .header {
        border: 1px solid black;
        height: 30vh;
        width: 100%;
      }
      .header-1 {
        border: 1px solid black;
        height: 15vh;
        width: 60%;
        margin: 0px 20%;
        text-align: center;
      }
      .header-1-section-1 {
        padding-bottom: 14;
        font-size: 110px;
        font-family: sans-serif;
        font-weight: 700;
      }
      .header-2 {
        border: 1px solid black;
        height: 4vh;
        width: 80%;
        margin: 0px 10%;
        text-align: center;
        /* font-size: ;
        font-family: ;
        font-weight: ;*/
      }
      .header-3 {
        border: 3px solid black;
        height: 11vh;
        width: 90%;

        margin-left: 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* font-size: ;
        font-family: ;
        font-weight: ;*/
      }
      .content-1,
      .content-2,
      .content-3,
      .content-4,
      .content-5 {
        border: 3px solid black;
        height: 11vh;
        width: 23%;
      }
      .temp-link-content {
        border: 1px solid black;
        height: 4vh;
        width: 90%;
      }
      .khatro-content {
        border: 1px solid black;
        height: 20vh;
        width: 100%;
      }
      .khatron-ke-khiladi-text {
        font-size: 65px;
      }
      .nasa-eid-content {
        border: 1px solid black;
        height: 11vh;
        width: 100%;
      }
      .content-image-div {
        border: 1px solid black;
        height: 65vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="header-1">
          <div class="header-1-section-1"><p>First India</p></div>
          <div class="header-1-section-2"><img src="./" /></div>
        </div>
        <div class="header-2">
          <div class="header-2-section-1">
            <p>JAIPUR | TUESDAY,AUGUST 13,2019|PAGE 14|$3.00</p>
          </div>
          <div class="header-2-section-2"><img src="./" /></div>
        </div>
        <div class="header-3">
          <div class="content-1"></div>
          <div class="content-2"></div>
          <div class="content-3"></div>
          <div class="content-4"></div>
          <div class="content-5"></div>
        </div>
      </header>
      <div class="temp-link-content">
        <div class="temp-content">26</div>
        <div class="given-link-text"></div>
      </div>
      <div class="khatro-content">
        <div class="khatron-ke-khiladi-text">
          OF KHATRON KE KHILADI MODI<br />
          &PEACEFUL EID IN KASHMIR
        </div>
      </div>
      <div class="nasa-eid-content">
        <div class="nasa-ajit-text">
          <ul type="disc">
            <li>NSA AJIT DOVAL UNDERTAKES AERIAL SURVEY OF KASHMIR VALLEY</li>
          </ul>
        </div>
        <div class="hr-line-vertical"></div>
        <div class="eid-prayers-text">
          <ul type="disc">
            <li>
              EID PRAYERS PEACEFULLY CONCLUDED AT PROMINENT MOSQUES IN J&K
            </li>
          </ul>
        </div>
      </div>
      <div class="content-image-div">
        <div class="text-newspaper">
          <p></p>
          <hr />
          <p></p>
        </div>
        <div class="large-pic">
          <div class="small-pic"></div>
        </div>
      </div>
    </main>
  </body>
</html>
