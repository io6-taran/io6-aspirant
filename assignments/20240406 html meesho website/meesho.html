<!DOCTYPE html>
<html>
  <head>
    <title>meesho.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .header {
        border: 1px solid black;
        height: 10vh;
        width: 100%;
      }
      .header-1 {
        height: 10vh;
        width: 80%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0px 8%;
      }
      .logo {
      }
      .input-box {
        margin-left: -60%;
        padding-top: 5%;
        padding-bottom: 5%;
        padding-left: 25%;
        width: 200%;
        font-size: 15px;
      }
      .header-download-app {
        margin-right: -15%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-become-a-seller,
      .header-newsroom {
        margin-right: -13%;
      }
      .hr-1 {
        border-left: 1px solid black;
        height: 60px;
        margin-left: 60px;
        margin-right: -11%;
      }
      .header-profile-logo {
        margin-right: -11%;
      }
      .header-2 {
        height: 7vh;
        width: 100%;
        border: 1px solid black;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      span {
        display: inline-block;
        width: 100%;
        height: 7vh;
      }
      .download-meesho {
        height: 50vh;
        width: 100%;
        border: 1px solid black;
      }
      .download-meesho-1 {
        height: 50vh;
        width: 70%;
        border: 1px solid black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0px 15%;
      }
      .lowest-price-section-1 {
        height: 50vh;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="header-1">
          <div class="header-logo">
            <img
              class="logo"
              src="./meeshoLogo.svg"
              alt="meesho-logo"
              height="150"
              width="150"
            />
          </div>
          <div class="header-input-box">
            <input
              class="input-box"
              type="text"
              placeholder="Try Saree,Kurti or Search by product Code"
            />
          </div>
          <div class="header-download-app">
            <img
              class="mobile-image"
              src="./mobile.jpeg"
              height="35"
              width="35"
            />
            <p class="download-app">Download App</p>
          </div>
          <hr class="hr-1" />
          <div class="header-become-a-seller">
            <p class="become-a-seller">Become a Seller</p>
          </div>
          <hr class="hr-1" />
          <div class="header-newsroom"><p class="newsroom">Newsroom</p></div>
          <hr class="hr-1" />
          <div class="header-profile-logo">
            <img
              class="profile-image"
              src="./profile-logo-image.jpeg"
              height="20"
              width="20"
            />
            <p>profile</p>
          </div>
          <div>
            <img
              class="cart-image"
              src="./cart-logo-image.jpeg"
              height="20"
              width="20"
            />
            <p>cart</p>
          </div>
        </div>
      </header>
      <div class="header-2">
        <p>Women Ethnic</p>
        <p>Women Western</p>
        <p>Men</p>
        <p>Kids</p>
        <p>Home&Kitchen</p>
        <p>Beauty&health</p>
        <p>Jewellery&Accessories</p>
        <p>Bags&Footwear</p>
        <p>Electronics</p>
      </div>
      <span></span>
      <div>
        <div class="download-meesho">
          <div class="download-meesho-1">
            <div class="lowest-price-section-1">
              <div class="lowest-price">
                <p>Lowest Price Best Quality</p>
              </div>
              <div class="delivery">
                <div class="free-delivery">
                  <div></div>
                  <div></div>
                </div>
                <div class="cash-delivery">
                  <div></div>
                  <div></div>
                </div>
                <div class="easy-return">
                  <div></div>
                  <div></div>
                </div>
              </div>
              <div class="button-download-the-meesho"></div>
            </div>
          </div>
          <div class="get-discount-section-2">
            <img class="discount-image" src="./" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
